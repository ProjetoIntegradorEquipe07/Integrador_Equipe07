{% extends 'modelo.html' %}

{% block title %} Comandas {% endblock %}

{% block content %} 

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#novacomanda" data-whatever="@mdo">Nova comanda</button>

<!-- Modal para digitar o número da comanda desejado -->
<div class="modal fade" id="novaComanda" tabindex="-1" role="dialog" aria-labelledby="novaComanda" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="novaComanda">Nova Comanda</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="numeroComanda">
          <div class="form-group">
            <label for="comanda" class="col-form-label">Número da comanda:</label>
            <input type="text" class="form-control" id="comanda">
          </div>          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Ok</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ul>
  {% for comanda in lista_comandas: %}
  <li>{{ comanda[0] }}</li>
  {% endfor %}
</ul>

{% endblock %}

{% block js %}
<script>

  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  $('#numeroComanda').submit(function(e){

    e.preventDefault()

    $.post($SCRIPT_ROOT + "{{ url_for('comanda.addComanda') }}",{
      
      comanda:$('#comanda').val()
      
      }, function(data){

        if(!data.erro){

          swal({
                    title: "",
                    text: data.mensagem,
                    type: "success",                    
                    confirmButtonClass: "btn-success",
                    confirmButtonText: "Ok",                    
                    closeOnConfirm: false,
                    closeOnCancel: false
                    },
                    function(isConfirm) {
                        if (isConfirm) {
                            window.location.replace($SCRIPT_ROOT + "{{ url_for('comanda.dashboard') }}");
                        } 
                    });
        }
        else{

          swal('',data.mensagem, 'error')
          console.log(data.mensagem_exception)
        }

      })
  })
</script>
{% endblock %}
