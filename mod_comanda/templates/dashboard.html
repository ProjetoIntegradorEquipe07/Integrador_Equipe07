{% extends 'modelo.html' %}

{% block title %} Comandas {% endblock %}

{% block content %} 

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#novacomanda" data-whatever="@mdo">Nova comanda</button>

<!-- Modal para digitar o número da comanda desejado -->
<div class="modal fade" id="novaComanda" tabindex="-1" role="dialog" aria-labelledby="novaComanda" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="novaComanda">Nova Comanda</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="numeroComanda">
          <div class="form-group">
            <label for="numero" class="col-form-label">Número da comanda:</label>
            <input type="text" class="form-control" id="numero">
          </div>          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Ok</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
