{% extends 'modelo.html' %}
{% block title %}Produtos{% endblock %}

{% block content %}

    <h2>Cadastro Novo Produto</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" class="form-control col-5" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" class="form-control col-5" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor Unitário:</label>
            <input type="number" name="valor" class="form-control col-5" required>
        </div>       
        <div class="custom-file mt-2">
            <input type="file" class="custom-file-input" id="imagem" required>
            <label class="custom-file-label" for="imagem">Escolher imagem</label>
        </div>        
        
        <button type="submit" id="botaoSubmit" class="btn btn-success mt-3">Enviar</button>
    </form>


{% endblock %}
